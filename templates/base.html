{% load static %}
<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="keywords"
                  content="Peter Mwangi, Mwassini, @mwassini, @pminnovest, pmwassini, pminnovest, Kenya, Nairobi, Software Engineer, Python Developer, Database Administrator, Security Officer, Security Analyst">
            <meta name="description"
                  content="Portfolio of Peter Mwangi, an experienced IT professional with a strong background in software development, cybersecurity, and leadership.">
            <meta name="author" content="Peter Mwangi">
            <meta name="google-site-verification"
                  content="QIQTlgr_wTJmVQ3hZAFJw09j5fSBzTjjPBix9VCvs3I" />
            <meta name="robots" content="index, follow">
            <link rel="icon"
                  href="{% static 'ico/favicon.ico' %}"
                  sizes="48x48"
                  type="image/icon">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"

            <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
                  rel='stylesheet'>
            <link href="{% static 'css/style.css' %}" rel="stylesheet">
            <link rel="stylesheet" href="{% static 'vendor/css/lightbox.css' %}">
            <title>Peter Mwangi |
                  {% block title %}
                        Experienced IT Professional
                  {% endblock title %}
            </title>
            {% block reactJs %}
            {% endblock reactJs %}
            {% block reactCSS %}
            {% endblock reactCSS %}
      </head>
      <body>
            {% block content %}
            {% endblock content %}
            <div id="preloader"></div>

            <script src="{% static 'vendor/js/lightbox.min.js' %}" type="text/javascript"> </script>
            <script src="{% static 'js/main.js' %}" type="text/javascript"> </script>
            {% block customJS %}
            {% endblock customJS %}
